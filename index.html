<!DOCTYPE html>
<html lang="en">
    <!-- START HEAD -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>login form</title>
  </head>
  <body>
    <!-- START FORM -->
    <form id="form" action="">
        <h1>login</h1>
    <!-- START PART 1 -->
      <div class="part_1">
        <input placeholder="First name" id="firstName" type="text" />
        <input placeholder="Last name" id="lastName" type="text" />
      </div>
    <!-- START PART 2 -->
      <div class="part_2">
        <input placeholder="Age" id="age" type="number" />
        <input placeholder="Phone number" id="phoneNumber" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" type="tel" />
        <input placeholder="Password" id="password" type="password" />
      </div>
    <!-- START PART 3 -->
      <div class="part_3">
        <div class="gender">
          <input placeholder="age" type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
        </div>
      </div>
      <button id="sub_btn" type="submit">Submit form</button>
    </form>
  </body>
</html>
